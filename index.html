<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт на GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
    </header>

    <main>
        <p>Это тестовый сайт, созданный с использованием GitHub Pages.</p>
        <p>Вы можете сюда добавить свою информацию, картинки, ссылки и т.д.</p>
    </main>

    <footer>
        <p>© 2025 Мой сайт</p>
    </footer>

</body>
</html>
